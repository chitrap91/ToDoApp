<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-start py-8">
    <div class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Todo App</h1>

        <!-- Single Form -->
        <form id="todoForm" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Todo Title</label>
                <input type="text" id="title" placeholder="Create a new Task"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" />
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Todo Description</label>
                <input type="text" id="description" placeholder="Task Description"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" />
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition">
                Save Task
            </button>
        </form>

        <!-- Todo Listing -->
        <div id="todo-lisiting-container" class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-4 mt-8"></div>
    </div>

    <script src="./TodoApp.js"></script>
</body>

</html>
